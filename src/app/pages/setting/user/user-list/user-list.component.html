<div class="row">
    <div class="col-xxl-12">      
        <nb-card>
            <nb-card-header>
                <div class="row">
                    <div class="col"> 
                        User List
                    </div>
                    <div class="col"> 
                        <button class="float-right" nbButton status="success" size="tiny"><nb-icon icon="plus-outline"></nb-icon>Add New</button>
                    </div>
                </div>                
            </nb-card-header>
            <nb-card-body>              
                <table width="100%" mat-table [dataSource]="dataSource" class="mat-elevation-z0">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef   width="60px">
                          <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                                        [aria-label]="checkboxLabel()">
                          </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)"
                                        [aria-label]="checkboxLabel(row)">
                          </mat-checkbox>
                        </td>
                      </ng-container>

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef  width="80px"> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="act">
                        <th mat-header-cell *matHeaderCellDef width="120px"> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button [routerLink]="['/pages/setting/user/detail']" nbButton ghost size="tiny"><nb-icon icon="edit-outline"></nb-icon></button>
                            <button nbButton ghost status="danger" size="tiny"><nb-icon icon="trash-outline"></nb-icon></button>
                        </td>
                      </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table> 
                  <div class="row">
                    <div class="col"> 
                        <button class="mt-2" nbButton status="danger" size="tiny"><nb-icon icon="trash-outline"></nb-icon>Delete Selected</button>
                    </div>
                    <div class="col"> 
                        <mat-paginator [length]="100"
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>  
                    </div>
                  </div>
                              
            </nb-card-body>
          </nb-card>        
    </div>
  </div>
